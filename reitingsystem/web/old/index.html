            $(document).ready(function() {
                var interval;

                $('.holder')
                .roundabout({
                    childSelector: '.item',

                })
                .hover(
                function() {
                    // oh no, it's the cops!
                    clearInterval(interval);
                },
                function() {
                    // false alarm: PARTY!
                    interval = startAutoPlay();
                }
            );

                // let's get this party started
                interval = startAutoPlay();
            });


            function startAutoPlay() {
                return setInterval(function() {
                    $('.holder').roundabout_animateToNextChild();
                }, 3000);
            }
        </script>
